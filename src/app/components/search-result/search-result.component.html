<div class="container">
  <div class="left-side">
    <div class="name">
      {{ location.name }}
    </div>
    <div class="state">
      {{ location.state }}
    </div>
  </div>
  <div class="right-side">
    <div class="country">
      {{ location.country }}
    </div>
    <div class="lat">
      Lat: {{ location.lat }}
    </div>
    <div class="lon">
      Lon: {{ location.lon }}
    </div>
  </div>
</div>
